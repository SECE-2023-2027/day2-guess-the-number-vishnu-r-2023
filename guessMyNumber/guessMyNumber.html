<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessMyNumberGame</title>
    <link rel="stylesheet" href="guessmynumber.css" />
    <script src="script.js" async></script>
</head>
<body>
    <header>
        <h1>Guess My Number</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" id="guessField" />
            <button class="btn check">Check</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="score">💯 Score: <span class="scoreValue">20</span></p>
            <p class="highscore">🏅 Highscore: <span class="highscoreValue">0</span></p>
        </section>
    </main>
</body>
</html>
